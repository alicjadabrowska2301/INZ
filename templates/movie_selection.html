
<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Movie Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="mt-5 display-5 lead text-muted text-center">Select a Movie You Liked</p>
        <form action="/recommendations" method="post">
            <div class="row g-3">
                <div class="col-md-15 mx-auto">
                    <div class="form-group form-control-lg">
                        <select class="mt-3 form-control form-control-lg" name="movie1">
                            {% for movie in movies %}
                                <option value="{{ movie }}">{{ movie }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-primary btn-lg" type="submit">Get Recommendations</button>
                    <input type="button" class="btn btn-secondary btn-lg" value="Cancel" onclick="history.back()">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
