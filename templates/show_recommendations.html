<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Movie Recommendations</h1>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recommendations for {{ selected_movie }}</h5>
                        <ul class="list-group">
                            {% for recommendation in recommendations_movie %}
                                <li class="list-group-item">{{ recommendation }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
