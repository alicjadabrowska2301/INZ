<!DOCTYPE html>
<html>
<head>
    <title>Movie Selection for Two</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Select Two Movies You Liked</h1>
        <form action="/recommendation" method="post">
            <div class="form-group">
                <label for="movie1">Movie 1:</label>
                <select class="form-control" name="movie1" id="movie1">
                    {% for movie in movies %}
                        <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="movie2">Movie 2:</label>
                <select class="form-control" name="movie2" id="movie2">
                    {% for movie in movies %}
                        <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
